name: ROS2 build and test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-24.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      # リポジトリを ros2_ws/src に配置
      with:
        path: ros2_ws/src

    - name: Setup ROS 2 Jazzy
      uses: ros-tooling/setup-ros@v0.7
      with:
        required-ros-distributions: jazzy

    - name: Install dependencies
      run: |
        sudo apt update
        rosdep update
        cd ros2_ws
        rosdep install --from-paths src --ignore-src -r -y

    - name: Build workspace
      run: |
        source /opt/ros/jazzy/setup.bash
        cd ros2_ws
        colcon build

    - name: Run tests with person_msgs mocked
      run: |
        source /opt/ros/jazzy/setup.bash
        cd ros2_ws
        source install/setup.bash

        # checkout 先の src に移動
        cd src

        # ディレクトリ確認（デバッグ用）
        ls -R mypkg/test

        # talker を起動せず、関数単位でモックテスト
        pytest mypkg/test/test_talker.py mypkg/test/test_listener.py

    - name: Show test logs on failure
      if: failure()
      run: |
        cd ros2_ws
        find log -type f -name "*.log" -exec cat {} \;

