name: ROS2 build and test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-24.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup ROS 2 Jazzy
      uses: ros-tooling/setup-ros@v0.7
      with:
        required-ros-distributions: jazzy

    - name: Install dependencies
      run: |
        sudo apt update
        rosdep update
        # ROS 2 ワークスペースの依存パッケージをインストール
        if [ -d "ros2_ws/src" ]; then
          rosdep install --from-paths ros2_ws/src --ignore-src -r -y
        else
          echo "Error: ros2_ws/src does not exist"
          exit 1
        fi

    - name: Build workspace
      run: |
        # ROS 2 環境をロード
        source /opt/ros/jazzy/setup.bash

        # ビルド
        if [ -d "ros2_ws" ]; then
          cd ros2_ws
          colcon build
        else
          echo "Error: ros2_ws does not exist"
          exit 1
        fi

    - name: Run tests with person_msgs mocked
      run: |
        # ROS 2 環境をロード
        source /opt/ros/jazzy/setup.bash

        if [ -d "ros2_ws" ]; then
          cd ros2_ws
        else
          echo "Error: ros2_ws does not exist"
          exit 1
        fi

        # ビルド後の setup.bash をロード
        source install/setup.bash

        # デバッグ: test ディレクトリの存在確認
        if [ -d "src/mypkg/test" ]; then
            echo "Test directory exists:"
            ls -R src/mypkg/test
        else
            echo "Error: src/mypkg/test does not exist"
            exit 1
        fi

        # pytest 実行
        pytest src/mypkg/test/test_talker.py src/mypkg/test/test_listener.py

    - name: Show test logs on failure
      if: failure()
      run: |
        if [ -d "ros2_ws" ]; then
          cd ros2_ws
          find log -type f -name "*.log" -exec cat {} \;
        fi

